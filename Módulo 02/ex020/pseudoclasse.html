<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        /* Pseudo-classes ": - Fica a frente de alguma palavra" - SÃ£o relacionadas a um estado de um determinado elemento
        height - Altura
        width - Largura
        border - Fazer bordas - "px" solid "cor";
        display - Ajuste conforme o tamanho
        */
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
